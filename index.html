<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 300px;">
        <h1 class="text-center mb-4">Pomodoro-Timer</h1>
        <div class="text-center mb-4">
            <span id="time-display" class="display-3">25:00</span>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button id="start-pause" class="btn btn-success btn-lg me-2" onclick="toggleTimer()">Start</button>
            <button id="reset" class="btn btn-danger btn-lg" onclick="resetTimer()">Reset</button>
        </div>
        <div class="mb-4">
            <label for="work-duration" class="form-label">Arbeitsdauer (Minuten):</label>
            <input type="number" id="work-duration" class="form-control" value="25" min="1">
        </div>
        <div class="mb-4">
            <label for="break-duration" class="form-label">Pausendauer (Minuten):</label>
            <input type="number" id="break-duration" class="form-control" value="5" min="1">
        </div>
        <div id="notification" class="alert alert-info mt-3" style="display: none;" role="alert"></div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
